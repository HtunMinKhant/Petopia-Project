  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link

      crossorigin="anonymous"

  </head>
  <body class="my-3">
    <nav class="navbar navbar-expand-lg bg-body-light">
      <div class="container-fluid w-75">
        <div class="">
          <a class="navbar-brand" href="index.html">
            <img src="../img/index pic/Logo.png" alt="Logo" class="w-25 h-25" />
            <span class="fs-4" style="font-family: 'Libre Baskerville', serif"
              >PETOPIA</span
            ></a
          >
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a
                class="nav-link active"
                href="services.html"
                style="color: #ed6436"
                >Services</a
              >
            </li>
            <li class="nav-item mx-3">
                <a href="otherservice.html" class="nav-link">Offering</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="login.html">
                <img
                  src="../img/index pic/user.png"
                  alt="login"
                  class=""
                  style="
                    width: 25px;
                    height: 25px;
                    border: 2px solid #ed6436;
                    border-radius: 15px;
                  "
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid w-75 mt-4">
        <a href="services.html" style="text-decoration: none; color: #ed6436;"><p>Back</p></a>
      <div
        class="text-center py-5 shadow-lg container-fluid w-75"
        style="background-color: #f3efe3; border-radius: 20px"
      >
        <p
          class="fs-3"
          style="font-family: 'Libre Baskerville', serif; color: #ed6436"
        >
          Book For Your Pet
        </p>
    
        <div>
          <div class="row text-center" style="margin-top: 5vh;">
            <div class="col-md-6">
              Your package
            </div>
            <div class="col-md-6" style="text-align: left;">
                <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Small
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Medium</a></li>
    <li><a class="dropdown-item" href="#">Large</a></li>
  </ul>
</div>
            </div>
          </div>
          <!-- first row -->
          <div
            class="row p-3"
            style="
              margin-top: 5vh;
            "
          >
            <div class="col-md-6">
              Pick your date
            </div>
            <div class="col-md-6" style="text-align: left;">
                <input type="date">
            </div>
          </div>

          <!-- second row -->

          <div class="row mt-4 p-0" style="">
            <div class="col-md-6">
                Pick a time
            </div>
            <div class="col-md-6" style="text-align: left;">
                <input type="time">
            </div>

          </div>

          <!-- delivery fee -->

          <div class="row mt-4 p-3" style="border-bottom: 1px solid #ed6436;">
            <div class="col-md-6">
              <input type="radio"> <label for="">Pick Up</label>
            </div>
            <div class="col-md-6" style="text-align: left;"><input type="radio"> <label for="">Self drive</label></div>
            </div>
            <!-- third row -->

            <div class="row mt-4" style="">
              <div class="col-md-6">
                <p>Total price:</p>
              </div>
              <div class="col-md-6" style="text-align: left;">$35</div>
            </div>
          </div>
        </div>
      </div>

      <!-- payment method -->
      <div class="text-center" style="margin-top: 8vh">
        <p
          class="fs-3"
          style="font-family: 'Libre Baskerville', serif; color: #ed6436"
        >
          Choose Your Payment Method
        </p>
        <div>
          <a href="cardpayment.html"
            ><img
              src="../img/services pic/MPU.png"
              alt=""
              class="mx-3 payment"
              style="width: 80px"
          /></a>

          <a href="cardpayment.html"
            ><img
              src="../img/services pic/visa.png"
              alt=""
              class="mx-3 payment"
              style="width: 80px"
          /></a>

          <a href="mobilepayment.html">
            <img
              src="../img/services pic/Kpay.png"
              alt=""
              class="mx-3 payment"
              style="width: 60px"
            />
          </a>

          <a href="mobilepayment.html">
            <img
              src="../img/services pic/Wave pay.png"
              alt=""
              class="payment mx-3"
              style="width: 60px"
            />
          </a>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
