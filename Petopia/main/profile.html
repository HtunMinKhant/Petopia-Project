      <div

          <div class="row text-center" style="margin-top: 1vh">
            <div class="col-md-6">
              <label for="" class="fs-5 text-center pt-3">Name:</label>

                type="text"
                value="User name"

                style="width: 80%; height: 40px; border: none"
              />
            </div>
          </div>

          <!-- second row -->

          <div class="row text-center" style="margin-top: 1vh">
            <div class="col-md-6">
              <label for="" class="fs-5 text-center pt-3">Phone Number:</label>

                required
                class="my-3 p-2"
                style="width: 80%; height: 40px; border: none"

          <div class="row text-center" style="margin-top: 1vh">

                style="width: 80%; height: 40px; border: none"

          <div class="row text-center" style="margin-top: 1vh">

          <div class="row text-center" style="margin-top: 1vh">
            <div class="col-md-6">
              <label for="" class="fs-5 text-center pt-3">Email:</label>

            <div class="col-md-6">

                value="Username@gmail.com"
                required
                class="my-3 p-2"
                style="width: 80%; height: 40px; border: none"

          <div class="row text-center" style="margin-top: 1vh">
            <div class="col-md-6">

            <div class="col-md-6">

                required
